<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>AnimeHub Website</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1 class="mt-5">AnimeHub</h1>
        <h3 class="mt-3"> Welcome to the AnimeHub Website!</h3>
        <div class="col-md-4">
            <h3><span sec:authentication="name"></span></h3>
        </div>
        <div class="col-md-4" style="padding:20px 0">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
            </form>
        </div>

        <a class="btn btn-success" th:href="@{/animelist}"
        >Anime List</a>

        <a class="btn btn-success" th:href="@{/categorylist}"
        >Category List</a>

    </div>
    
</body>
</html>
